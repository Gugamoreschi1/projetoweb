<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="./script.js"></script>
    <title>Cadastro</title>
</head>
<body>
    <main class="login" >
        <div class="login__container">
        <h1 class="login__title">Cadastro</h1>
        <form  class="login__form">
        <input class="login__input" type="login" placeholder="Crie um login" >
        <span class="login__input-border" ></span>
        <input class="login__input" type="password" placeholder="Crie uma senha" >
        <span class="login__input-border" ></span>
        <input class="login__input" type="password" placeholder="Confirmar senha" >
        <span class="login__input-border" ></span>
    

        <button style="margin-top: 30px;" class="login__submit" >Cadastrar</button>

    </form>
</div>
    </main>
</body>
</html>
