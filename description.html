<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Descrição do Livro</title>
</head>
<body>
    <main class="main-class" >
        <header class="header">
            <a href="/feed.html" class="back-button" >Voltar</a>
        <h1 class="title" >Biblioteca Virtual - Descrição do Livro</h1>
        <div></div>
        </header>

        <form action="">
        <div style="margin-top: 60px;" class="center-div" >
            <div class="input-flex" >
            <div>
                
                
                <div class="book-image-description" >
                    <img class="book-image-description" src="/images/book-image.jpg" alt="">
                </div>

            </div>

            <div>
                <div>
                    <label class="label" for="name">Nome</label>
                <input name="name" id="name" placeholder="Nome" class="input_form" type="text">
                </div>
                <div>
                    <label class="label" for="author">Autor</label>
                <input name="author" id="author" placeholder="Autor" class="input_form" type="text">
                </div>
                <div>
                    <label class="label" for="name">Ano de Publicação</label>
                <input name="date" id="date" placeholder="Ano de Publicação" class="input_form" type="text">
                </div> 
                <div class="input-file-block">
                    <p class="label" >Arquivo</p>
                    <label class="input_style" for="file">Arquivo
                <input name="file" id="file" class="input_file" type="file">
                    </label>
                </div>
            </div>


            </div>

            <div class="text-area-div" >


            <textarea placeholder="Descrição" class="text-area-input" name="" id="" cols="30" rows="10"></textarea>

            </div>


        </div>

       

    </form>


  

        

    </main>
    
    

</body>
</html>
